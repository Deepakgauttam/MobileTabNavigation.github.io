<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    
    <title>Mobile Tab Navigation</title>
</head>

<body>
    <div class="phone">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&ixideyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80" alt="home" class="content show" id="1">
        </div>
        <nav>
            <ul>
                <li  id='home'>
                    <i class="fa fa-home"></i>
                    <p>Home</p>
                </li>
                <li  id="work">
                    <i class="fa-solid fa-box"></i>
                    <p>Work</p>
                </li>
                <li  id="blog">
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li  id="about_us">
                    <i class='fas fa-users'></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
